<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest HTML + CSS Básico</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <h1>Tabelas Estilizadas</h1>

    <h2>Moda</h2>

    <table class="texto">
      <tr class="moda">
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>

      <tr class="dados-tabela">
        <td>Camiseta</td>
        <td>M</td>
        <td>R$ 49,00</td>
      </tr>

      <tr class="dados-tabela">
        <td>Tênis</td>
        <td>42</td>
        <td>R$ 5,00</td>
      </tr>
    </table>

    <h2>Casa</h2>

    <table class="texto">
      <tr class="casa">
        <th>Produto</th>
        <th>Valor</th>
      </tr>

      <tr class="dados-tabela">
        <td>Sofá</td>
        <td>R$ 1.200,00</td>
      </tr>

      <tr class="dados-tabela">
        <td>Televisão</td>
        <td>R$ 5.000,00</td>
      </tr>
      
    </table>
  </body>
</html>
